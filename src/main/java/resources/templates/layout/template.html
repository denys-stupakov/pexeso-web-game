<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white d-flex flex-column min-vh-100">

<div class="d-flex justify-content-center mt-3 mb-4" th:replace="fragments/fragments :: menu"></div>

<main layout:fragment="content" class="container d-flex flex-column align-items-center text-center flex-grow-1">
</main>

<footer class="text-center text-muted py-3">
    <p>&copy; 2025 GameStudio</p>
</footer>

<script>
    document.body.addEventListener('click', function (e) {
        if (e.target && e.target.id === 'revealButton') {
            setTimeout(() => {
                htmx.ajax('GET', '/pexeso/hide', {
                    target: '#gameField',
                    swap: 'outerHTML'
                });
            }, 2000);
        }
    });
</script>

</body>
</html>
