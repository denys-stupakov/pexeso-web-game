<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameStudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --glow-intensity: 25px; /* <-- adjust this to control glow size */
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin: 30px 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .games-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 20px 40px;
        }

        @keyframes rgbGlow {
            0%   { box-shadow: 0 0 var(--glow-intensity) #ff0040; }
            25%  { box-shadow: 0 0 var(--glow-intensity) #ff8000; }
            50%  { box-shadow: 0 0 var(--glow-intensity) #00ffbf; }
            75%  { box-shadow: 0 0 var(--glow-intensity) #0080ff; }
            100% { box-shadow: 0 0 var(--glow-intensity) #ff0040; }
        }

        .game-card {
            background-color: #1c1c1c;
            border-radius: 1rem;
            padding: 20px;
            animation: rgbGlow 4s infinite;
            transition: transform 0.3s ease;
            max-width: 700px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            align-items: center;
        }

        .game-card:hover {
            transform: scale(1.02);
        }

        .card-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .card-image {
            width: 160px;
            height: 160px;
            flex-shrink: 0;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .card-text h3 {
            margin-bottom: 10px;
        }

        .card-text p {
            color: #ccc;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-between align-items-center px-4 py-3">
    <div class="game-title d-flex align-items-center gap-2">
        <span>GameStudio</span>
    </div>

    <div th:if="${not @userController.logged}">
        <a href="/login" class="btn btn-primary">Login</a>
    </div>

    <div th:if="${@userController.logged}" class="d-flex align-items-center gap-2 text-white">
        ðŸ‘‹ <span class="fw-bold text-info" th:text="${@userController.loggedUser.login}">User</span>, welcome!
        <form action="/logout" method="get" class="mb-0">
            <button type="submit" class="btn btn-sm btn-danger">Logout</button>
        </form>
    </div>
</div>


<div class="games-grid">

    <!-- Pexeso Card -->
    <div class="game-card">
        <div class="card-text">
            <h3>Pexeso</h3>
            <p>Flip the tiles to match pairs. Challenge your memory.</p>
            <a href="/pexeso/new" class="btn btn-outline-light mt-1">Play Now</a>
        </div>
        <div class="card-image">
            <img src="/images/pexeso-preview.png" alt="Pexeso Screenshot">
        </div>
    </div>

    <!-- Other Game Card -->
    <div class="game-card">
        <div class="card-text">
            <h3>ðŸŽ² Other Game</h3>
            <p>Coming soon! New challenges will appear here.</p>
            <a class="btn btn-outline-secondary disabled">Coming Soon</a>
        </div>
        <div class="card-image">
            <img src="/images/coming-soon.png" alt="Coming soon">
        </div>
    </div>

</div>

</body>
</html>
