<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .btn-primary, .btn-success {
            background-color: #007bff;
            border: none;
        }
        .btn-success:hover {
            background-color: #0056b3 !important;  /* Slightly darker blue on hover */
            color: #fff;
        }
        .btn-link {
            color: #aaa;
        }
        .btn-link:hover {
            color: #fff;
        }
        input.form-control {
            background-color: #111;
            color: #fff;
            border: 1px solid #555;
        }
        input.form-control::placeholder {
            color: #777;
        }
        input.form-control:focus {
            background-color: #111;
            color: #fff;
            border-color: #007bff;
            box-shadow: none;
        }
    </style>
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Welcome to GameStudio</h2>

<div class="row justify-content-center">
    <div class="col-md-6">

        <div th:if="${param.error}">
            <div class="alert alert-danger">Login failed. Try again.</div>
        </div>

        <div th:if="${register_mode == false}">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label">Login:</label>
                    <input class="form-control" type="text" name="login" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input class="form-control" type="password" name="passwd" required>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
                <a href="/register-mode" class="btn btn-link">or register</a>
            </form>
        </div>

        <div th:if="${register_mode == true}">
            <form action="/register" method="post">
                <div class="mb-3">
                    <label class="form-label">Login:</label>
                    <input class="form-control" type="text" name="login" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <button class="btn btn-success" type="submit">Register</button>
                <a href="/login-mode" class="btn btn-link">Already have an account?</a>
            </form>
        </div>

    </div>
</div>

</body>
</html>
