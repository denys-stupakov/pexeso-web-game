<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template.html}">
<head>
    <title>Top Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

<main layout:fragment="content" class="container py-5">
    <h1 class="text-center mb-4">üèÜ Top Scores</h1>

    <div class="table-responsive">
        <table class="table table-dark table-hover table-bordered text-center rounded">
            <thead class="table-light text-black">
            <tr>
                <th>Player</th>
                <th>Points</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score : ${scores}">
                <td th:text="${score.player}">Player</td>
                <td th:text="${score.points}">0</td>
                <td th:text="${#dates.format(score.playedOn, 'dd.MM.yyyy HH:mm')}">01.01.2025 12:00</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
